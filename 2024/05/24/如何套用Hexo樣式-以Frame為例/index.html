    <h3 id="主題網址："><a href="#主題網址：" class="headerlink" title="主題網址："></a>主題網址：</h3><p><a target="_blank" rel="noopener" href="https://github.com/zoeingwingkei/frame">Frame</a></p>
<h3 id="如何安裝"><a href="#如何安裝" class="headerlink" title="如何安裝"></a>如何安裝</h3><p>先照以下指令進入themes資料夾後安裝主題</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># go to your hexo theme folder</span><br><span class="line">cd themes</span><br><span class="line"></span><br><span class="line"># clone the project</span><br><span class="line">git clone https://github.com/zoeingwingkei/frame.git</span><br></pre></td></tr></table></figure>

<h3 id="主題配置"><a href="#主題配置" class="headerlink" title="主題配置"></a>主題配置</h3><p>在Hexo的 <code>config.yml</code> 檔案裡，將主題換成 Frame</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">theme: frame</span><br></pre></td></tr></table></figure>

<h3 id="設置完成"><a href="#設置完成" class="headerlink" title="設置完成"></a>設置完成</h3><p>以上步驟完成後，可輸入以下指令測試是否套用主題成功：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo server</span><br></pre></td></tr></table></figure>
